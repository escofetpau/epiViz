<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <h1> Titol del projecte </h1>
    
    <div class="inputs-wrapper">
        <p>Number of people</p>

        <div class="input-values" >
            <input type="range" step = "1" name="rangeInput" min="1" max="1000" value="500" class="slider" id="myRange" oninput="updateTextInput(this.value, 'textInput1')">
            <input class = "outputvalue" type="text" id="textInput1" value="500" readonly>
        </div>

        <p>Number of days</p>

        <div class="input-values" >
            <input type="range" step = "1" name="rangeInput" min="1" max="30" value="15" class="slider" id="myRange" oninput="updateTextInput(this.value, 'textInput2')">
            <input class = "outputvalue" type="text" id="textInput2" value="15" readonly>
        </div>

        <p>Infection ratio</p>

        <div class="input-values" >
            <input type="range" step = "0.01" name="rangeInput" min="0" max="1" value="0.5" class="slider" id="myRange" oninput="updateTextInput(this.value, 'textInput3')">
            <input class = "outputvalue" type="text" id="textInput3" value="0.5" readonly>
        </div>

        <p>Duration of the illness</p>

        <div class="input-values" >
            <input type="range" step = "1" name="rangeInput" min="1" max="20" value="10" class="slider" id="myRange" oninput="updateTextInput(this.value, 'textInput4')">
            <input class = "outputvalue" type="text" id="textInput4" value="10" readonly>
        </div>

    </div>
    <script>
        function updateTextInput(val, id) {
            document.getElementById(id).value=val; 
        }
    </script>

    <div id="chartContainer" style="height: 300px; width: 25%;"></div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="draw.js" type="text/javascript"></script>
    <script src="simulation.js" type="text/javascript"></script>
    <script src="dot.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>


</body>

</html>
